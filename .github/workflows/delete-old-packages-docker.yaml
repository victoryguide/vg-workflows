name: Delete old packages

on:
  workflow_call:
    secrets:
      gha-pkg-token:
        description: "Personal access token with read:packages access"
        required: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  delete-old-packages:
    runs-on: ubuntu-latest
    needs: [build-and-push-new-package]

    steps:
      - name: Delete old packages
        uses: snok/container-retention-policy@v1
        with:
          image-names: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          cut-off: 1 hour ago
          timestamp-to-use: updated_at
          account-type: org
          org-name: victoryguide
          keep-at-least: 1
          skip-tags: latest
          token: ${{ secrets.gha-pkg-token }}
